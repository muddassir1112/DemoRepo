<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
    
    div{
        padding-left:20%;
        padding-right:20%;
    }
    .container{
        background-color: aquamarine;
       padding-bottom: 40%;
        text-align: center;
        

    }
    #name{
        margin-bottom: 5em;
        margin-left: 0%;
    }
    #email{
        margin-bottom: 5em;
    }
    #age{
        margin-bottom: 5em;
    }
    select{
        margin-top: 5em;
    }
</style>
</head>
<body>
    <h1 style="text-align:center">Survey Form</h1>
    <div>
    <form class="container">
        <label for="name" style="padding-right:35.5%;">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" style="width:40%;"><br>
        <label for="Email" style="padding-right:35.5%;">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" style="width:40%;"><br>
        <label for="age" style="padding-right:37%;">Age:</label><br>
        <input type="number" id="number" name="age" placeholder="Enter Your Age" style="width:40%;"><br>
        <label for="description">Which option best describes you?</label>
    <select>
        <option value="Student">Student</option>
        <option value="Jobseeker">Jobseeker</option>
        <option value="Employee">Employee</option>
        <option value="Businessman">Businessman</option>
    </select>
</form>
</div>
</body>
</html>
